<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Movie Guide</title>
</head>
<body>
    
    <div class="search-container">
        <div class="header">
            <form action="">
                <input type="text" placeholder="Search For Movie , Series Title..." name="Search" id="movie-name">
                <button id="search-btn">Search</button>
            </form>
        </div>
        <div class="movie-info" id="result">
            <div class="movie-image">
                <a href="" ><img src="images/interstellar.jpg" alt="Movie Poster" class="poster"></a>
            </div>
            <div class="movie-about">
                <h1>Interstellar</h1>
                <div class="star">
                    <i class="fa-solid fa-star"></i>
                    <span>9.8</span>
                </div>
                <div class="movie-details">
                    <span>PG-13</span>
                    <span>2014</span>
                    <span>169min</span>
                </div>
                <div class="movie-genre">
                    <span>Action</span>
                    <span>Drama</span>
                    <span>Sci-Fi</span>
                </div>
            </div>
        </div>
        <div class="movie-description">
            <div class="plot">
                <p></p>
            </div>
            <div class="cast">
                <p></p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
